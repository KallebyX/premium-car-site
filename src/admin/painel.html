<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin ‚Äì Premium Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div id="injected-header"></div>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0 text-danger"><i class="bi bi-speedometer2 me-2"></i>Painel Administrativo</h1>
    <div>
      <span class="badge bg-success fs-6 me-2" id="totalAvaliacoes">0 avalia√ß√µes</span>
    </div>
  </div>

  <form id="carroForm" class="card p-4 shadow mb-5 border-0">
    <input type="hidden" id="id">
    <div class="mb-3">
      <label class="form-label">T√≠tulo</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descri√ß√£o</label>
      <textarea class="form-control" id="descricao" rows="2" required></textarea>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-3 mb-3">
      <div class="col"><input type="text" class="form-control" id="marca" placeholder="Marca" required></div>
      <div class="col"><input type="text" class="form-control" id="modelo" placeholder="Modelo" required></div>
      <div class="col"><input type="number" class="form-control" id="ano" placeholder="Ano" required></div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-3 mb-3">
      <div class="col"><input type="number" class="form-control" id="preco" placeholder="Pre√ßo R$" required></div>
      <div class="col"><input type="number" class="form-control" id="nota" placeholder="Nota" min="1" max="10" required></div>
      <div class="col"><input type="url" class="form-control" id="video" placeholder="URL YouTube" required></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Imagem do carro</label>
      <input type="file" class="form-control" id="imagem" accept="image/*">
      <img id="previewImagem" src="#" alt="Pr√©-visualiza√ß√£o" class="img-fluid mt-2 d-none" style="max-height: 200px;">
      <input type="hidden" id="imagem_url">
    </div>
    <button type="submit" class="btn btn-success" id="btnSalvar">Salvar Avalia√ß√£o</button>
  </form>

  <div id="statusMsg" class="text-center mb-4"></div>

  <!-- Busca e filtros -->
  <div class="card p-3 shadow-sm mb-4 border-0">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="searchTable" class="form-control" placeholder="üîç Buscar por t√≠tulo, marca ou modelo...">
      </div>
      <div class="col-md-3">
        <select id="filterMarcaTable" class="form-select">
          <option value="">Todas as marcas</option>
        </select>
      </div>
      <div class="col-md-3">
        <button id="clearTableFilters" class="btn btn-outline-secondary w-100">
          <i class="bi bi-x-circle me-1"></i>Limpar Filtros
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle" id="tabelaCarros">
      <thead class="table-dark">
        <tr>
          <th style="width: 80px;">Imagem</th>
          <th>T√≠tulo</th>
          <th>Marca/Modelo</th>
          <th style="width: 80px;">Ano</th>
          <th style="width: 100px;">Pre√ßo</th>
          <th style="width: 80px;">Nota</th>
          <th style="width: 180px;">A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Pagina√ß√£o -->
  <nav aria-label="Navega√ß√£o de p√°ginas">
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<script>
if (!localStorage.getItem('token')) {
  window.location.href = '/login.html';
}
const tabela = document.querySelector('#tabelaCarros tbody');
const form = document.getElementById('carroForm');
const msg = document.getElementById('statusMsg');
const inputFile = document.getElementById('imagem');
const imagem_url = document.getElementById('imagem_url');
const btnSalvar = document.getElementById('btnSalvar');
const previewImagem = document.getElementById('previewImagem');

let todosOsCarros = [];
let carrosFiltradosTable = [];
let paginaAtual = 1;
const itensPorPagina = 10;

async function listarCarros() {
  const res = await fetch('/api/carros', {
    headers: {
      Authorization: `Bearer ${localStorage.getItem('token')}`
    }
  });
  todosOsCarros = await res.json();
  carrosFiltradosTable = todosOsCarros;

  // Atualizar contador
  document.getElementById('totalAvaliacoes').textContent = `${todosOsCarros.length} ${todosOsCarros.length === 1 ? 'avalia√ß√£o' : 'avalia√ß√µes'}`;

  // Preencher filtro de marcas
  const marcas = [...new Set(todosOsCarros.map(c => c.marca))].sort();
  document.getElementById('filterMarcaTable').innerHTML = '<option value="">Todas as marcas</option>' +
    marcas.map(m => `<option value="${m}">${m}</option>`).join('');

  renderizarTabela();
}

function renderizarTabela() {
  const inicio = (paginaAtual - 1) * itensPorPagina;
  const fim = inicio + itensPorPagina;
  const carrosPagina = carrosFiltradosTable.slice(inicio, fim);

  if (carrosPagina.length === 0) {
    tabela.innerHTML = `
      <tr>
        <td colspan="7" class="text-center text-muted py-4">
          <i class="bi bi-inbox fs-1 d-block mb-2"></i>
          Nenhuma avalia√ß√£o encontrada
        </td>
      </tr>
    `;
  } else {
    tabela.innerHTML = carrosPagina.map(carro => `
      <tr>
        <td>
          <img src="${carro.imagem_url || 'https://via.placeholder.com/80x60?text=Sem+Imagem'}"
               alt="${carro.modelo}"
               class="img-thumbnail"
               style="width: 60px; height: 45px; object-fit: cover;">
        </td>
        <td class="fw-semibold">${carro.titulo}</td>
        <td>${carro.marca} ${carro.modelo}</td>
        <td>${carro.ano}</td>
        <td class="text-nowrap">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(carro.preco_estimado)}</td>
        <td>
          <span class="badge bg-${carro.nota_geral >= 9 ? 'success' : carro.nota_geral >= 7 ? 'warning text-dark' : 'danger'}">
            ${carro.nota_geral}/10
          </span>
        </td>
        <td>
          <button onclick='editar(${JSON.stringify(carro).replace(/'/g, "&#39;")})'
                  class='btn btn-sm btn-warning me-1'
                  title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button onclick='excluir("${carro.id}")'
                  class='btn btn-sm btn-danger'
                  title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    `).join('');
  }

  renderizarPaginacao();
}

function renderizarPaginacao() {
  const totalPaginas = Math.ceil(carrosFiltradosTable.length / itensPorPagina);
  const pagination = document.getElementById('pagination');

  if (totalPaginas <= 1) {
    pagination.innerHTML = '';
    return;
  }

  let html = `
    <li class="page-item ${paginaAtual === 1 ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="mudarPagina(${paginaAtual - 1}); return false;">Anterior</a>
    </li>
  `;

  for (let i = 1; i <= totalPaginas; i++) {
    if (i === 1 || i === totalPaginas || (i >= paginaAtual - 2 && i <= paginaAtual + 2)) {
      html += `
        <li class="page-item ${i === paginaAtual ? 'active' : ''}">
          <a class="page-link" href="#" onclick="mudarPagina(${i}); return false;">${i}</a>
        </li>
      `;
    } else if (i === paginaAtual - 3 || i === paginaAtual + 3) {
      html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
    }
  }

  html += `
    <li class="page-item ${paginaAtual === totalPaginas ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="mudarPagina(${paginaAtual + 1}); return false;">Pr√≥xima</a>
    </li>
  `;

  pagination.innerHTML = html;
}

function mudarPagina(novaPagina) {
  const totalPaginas = Math.ceil(carrosFiltradosTable.length / itensPorPagina);
  if (novaPagina < 1 || novaPagina > totalPaginas) return;
  paginaAtual = novaPagina;
  renderizarTabela();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function aplicarFiltrosTable() {
  const searchTerm = document.getElementById('searchTable').value.toLowerCase();
  const marcaSelecionada = document.getElementById('filterMarcaTable').value;

  carrosFiltradosTable = todosOsCarros.filter(carro => {
    const matchSearch = !searchTerm ||
      carro.titulo.toLowerCase().includes(searchTerm) ||
      carro.marca.toLowerCase().includes(searchTerm) ||
      carro.modelo.toLowerCase().includes(searchTerm);

    const matchMarca = !marcaSelecionada || carro.marca === marcaSelecionada;

    return matchSearch && matchMarca;
  });

  paginaAtual = 1;
  renderizarTabela();
}

function limparFiltrosTable() {
  document.getElementById('searchTable').value = '';
  document.getElementById('filterMarcaTable').value = '';
  carrosFiltradosTable = todosOsCarros;
  paginaAtual = 1;
  renderizarTabela();
}

async function excluir(id) {
  if (!confirm("Confirma excluir?")) return;
  const res = await fetch(`/api/carros/${id}`, {
    method: 'DELETE',
    headers: {
      Authorization: `Bearer ${localStorage.getItem('token')}`
    }
  });
  if (res.ok) {
    msg.innerHTML = "<div class='alert alert-warning'>Avalia√ß√£o exclu√≠da.</div>";
    setTimeout(() => { msg.innerHTML = ''; }, 3000);
    listarCarros();
  } else {
    msg.innerHTML = "<div class='alert alert-danger'>Erro ao excluir avalia√ß√£o.</div>";
  }
}

function editar(carro) {
  document.getElementById('id').value = carro.id;
  document.getElementById('titulo').value = carro.titulo;
  document.getElementById('descricao').value = carro.descricao;
  document.getElementById('marca').value = carro.marca;
  document.getElementById('modelo').value = carro.modelo;
  document.getElementById('ano').value = carro.ano;
  document.getElementById('preco').value = carro.preco_estimado;
  document.getElementById('nota').value = carro.nota_geral;
  document.getElementById('video').value = carro.video_url;
  document.getElementById('imagem_url').value = carro.imagem_url;
}

async function uploadImagem() {
  const file = inputFile.files[0];
  if (!file) return null;

  // Validar tipo de arquivo
  const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/webp'];
  if (!allowedTypes.includes(file.type)) {
    msg.innerHTML = "<div class='alert alert-danger'>Apenas imagens JPG, PNG ou WEBP s√£o permitidas.</div>";
    return null;
  }

  // Validar tamanho (m√°ximo 5MB)
  if (file.size > 5 * 1024 * 1024) {
    msg.innerHTML = "<div class='alert alert-danger'>A imagem deve ter no m√°ximo 5MB.</div>";
    return null;
  }

  // Converter para base64
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = async () => {
      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({
            filename: file.name,
            contentType: file.type,
            fileData: reader.result
          })
        });

        if (response.ok) {
          const data = await response.json();
          resolve(data.url);
        } else {
          const error = await response.json();
          console.error(error);
          msg.innerHTML = `<div class='alert alert-danger'>Erro no upload: ${error.error}</div>`;
          resolve(null);
        }
      } catch (error) {
        console.error(error);
        msg.innerHTML = "<div class='alert alert-danger'>Erro ao fazer upload da imagem.</div>";
        resolve(null);
      }
    };
    reader.onerror = () => {
      console.error('Erro ao ler arquivo');
      reject(null);
    };
    reader.readAsDataURL(file);
  });
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  btnSalvar.disabled = true;
  btnSalvar.innerHTML = 'Salvando...';

  let urlImagem = imagem_url.value;
  if (inputFile.files.length > 0) {
    urlImagem = await uploadImagem();
    imagem_url.value = urlImagem;
  }

  const dados = {
    titulo: form.titulo.value,
    descricao: form.descricao.value,
    marca: form.marca.value,
    modelo: form.modelo.value,
    ano: parseInt(form.ano.value),
    preco_estimado: parseFloat(form.preco.value),
    nota_geral: parseInt(form.nota.value),
    video_url: form.video.value,
    imagem_url: urlImagem
  };

  const id = form.id.value;
  const metodo = id ? 'PUT' : 'POST';
  const endpoint = id ? `/api/carros/${id}` : '/api/carros';

  const res = await fetch(endpoint, {
    method: metodo,
    headers: {
      'Content-Type': 'application/json',
      Authorization: `Bearer ${localStorage.getItem('token')}`
    },
    body: JSON.stringify(dados)
  });

  if (res.ok) {
    msg.innerHTML = `<div class='alert alert-success'>${id ? 'Atualizado' : 'Cadastrado'} com sucesso!</div>`;
    form.reset();
    form.id.value = '';
    btnSalvar.disabled = false;
    btnSalvar.innerHTML = 'Salvar Avalia√ß√£o';
    previewImagem.classList.add('d-none');
    setTimeout(() => { msg.innerHTML = ''; }, 3000);
    listarCarros();
  } else {
    const erro = await res.json();
    msg.innerHTML = `<div class='alert alert-danger'>Erro: ${erro.error}</div>`;
    btnSalvar.disabled = false;
    btnSalvar.innerHTML = 'Salvar Avalia√ß√£o';
  }
});

inputFile.addEventListener('change', () => {
  const file = inputFile.files[0];
  if (file) {
    previewImagem.src = URL.createObjectURL(file);
    previewImagem.classList.remove('d-none');
  } else {
    previewImagem.classList.add('d-none');
  }
});

document.addEventListener('DOMContentLoaded', () => {
  listarCarros();

  document.getElementById('searchTable').addEventListener('input', aplicarFiltrosTable);
  document.getElementById('filterMarcaTable').addEventListener('change', aplicarFiltrosTable);
  document.getElementById('clearTableFilters').addEventListener('click', limparFiltrosTable);
});

</script>
<script>
function logout() {
  localStorage.removeItem('token');
  window.location.href = '/login.html';
}
</script>
</div>
<div id="injected-footer"></div>
<script>
  async function carregarHeaderFooter() {
    const base = await fetch('/base.html').then(res => res.text());
    const temp = document.createElement('div');
    temp.innerHTML = base;

    const header = temp.querySelector('header');
    const footer = temp.querySelector('footer');

    if (header) document.getElementById('injected-header').appendChild(header);
    if (footer) document.getElementById('injected-footer').appendChild(footer);
  }

  carregarHeaderFooter();
</script>
</body>
</html>
