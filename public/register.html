<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Cadastro - Premium Car</title>
  <meta name="title" content="Cadastro - Premium Car">
  <meta name="description" content="Crie sua conta no Premium Car">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <meta name="theme-color" content="#dc3545">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Design System -->
  <link rel="stylesheet" href="/css/design-tokens.css">
  <link rel="stylesheet" href="/css/global.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      max-width: 500px;
      width: 100%;
    }

    .register-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .register-header i {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 15px;
      display: block;
    }

    .register-header h2 {
      color: #212529;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .register-header p {
      color: #6c757d;
      font-size: 0.95rem;
      margin: 0;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-floating input {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 1rem 0.75rem;
      height: 58px;
    }

    .form-floating input:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.15);
    }

    .form-floating label {
      padding: 1rem 0.75rem;
    }

    .btn-register {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(135deg, #dc3545 0%, #bb2d3b 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
    }

    .btn-register:active {
      transform: translateY(0);
    }

    .btn-register:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .links-container {
      text-align: center;
      margin-top: 25px;
    }

    .links-container a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      margin: 5px;
    }

    .links-container a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 10;
    }

    .password-toggle:hover {
      color: #dc3545;
    }

    .password-strength {
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
    }

    .strength-weak { width: 33%; background: #dc3545; }
    .strength-medium { width: 66%; background: #ffc107; }
    .strength-strong { width: 100%; background: #198754; }

    @media (max-width: 576px) {
      .register-card {
        padding: 30px 20px;
      }

      .register-header i {
        font-size: 3rem;
      }

      .register-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <i class="bi bi-person-plus-fill"></i>
        <h2>Criar Conta</h2>
        <p>Preencha os dados para se cadastrar</p>
      </div>

      <form id="registerForm">
        <div class="form-floating">
          <input type="text" class="form-control" id="fullName" placeholder="Seu nome" autocomplete="name">
          <label for="fullName"><i class="bi bi-person me-2"></i>Nome completo</label>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required autocomplete="email">
          <label for="email"><i class="bi bi-envelope me-2"></i>E-mail</label>
        </div>

        <div class="form-floating position-relative">
          <input type="password" class="form-control" id="senha" placeholder="Senha" required autocomplete="new-password" minlength="6">
          <label for="senha"><i class="bi bi-lock me-2"></i>Senha (min. 6 caracteres)</label>
          <i class="bi bi-eye password-toggle" id="togglePassword"></i>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
        </div>

        <div class="form-floating position-relative">
          <input type="password" class="form-control" id="confirmSenha" placeholder="Confirmar senha" required autocomplete="new-password">
          <label for="confirmSenha"><i class="bi bi-lock-fill me-2"></i>Confirmar senha</label>
          <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
        </div>

        <button type="submit" class="btn btn-register" id="btnRegister">
          <i class="bi bi-person-check me-2"></i>
          <span id="btnText">Criar Conta</span>
        </button>
      </form>

      <div id="msg" class="mt-3"></div>

      <div class="text-center mt-4">
        <span class="text-muted">Ja tem uma conta?</span>
        <a href="/login.html" class="text-decoration-none fw-bold" style="color: #dc3545;">Entrar</a>
      </div>
    </div>

    <div class="links-container">
      <a href="/">
        <i class="bi bi-arrow-left"></i>
        Voltar ao site
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');
    const btnRegister = document.getElementById('btnRegister');
    const btnText = document.getElementById('btnText');
    const senhaInput = document.getElementById('senha');
    const confirmSenhaInput = document.getElementById('confirmSenha');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const strengthBar = document.getElementById('strengthBar');

    // Toggle visualizacao da senha
    function setupPasswordToggle(toggle, input) {
      toggle.addEventListener('click', () => {
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        toggle.classList.toggle('bi-eye');
        toggle.classList.toggle('bi-eye-slash');
      });
    }

    setupPasswordToggle(togglePassword, senhaInput);
    setupPasswordToggle(toggleConfirmPassword, confirmSenhaInput);

    // Forca da senha
    senhaInput.addEventListener('input', () => {
      const password = senhaInput.value;
      let strength = 0;

      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      if (strength >= 4) {
        strengthBar.classList.add('strength-strong');
      } else if (strength >= 2) {
        strengthBar.classList.add('strength-medium');
      } else if (strength >= 1) {
        strengthBar.classList.add('strength-weak');
      }
    });

    function mostrarMensagem(texto, tipo = 'success') {
      const iconMap = {
        success: 'check-circle',
        danger: 'exclamation-triangle',
        warning: 'exclamation-circle',
        info: 'info-circle'
      };

      msg.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          <i class="bi bi-${iconMap[tipo]} me-2"></i>
          ${texto}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    // Verificar se ja esta logado
    if (localStorage.getItem('token')) {
      window.location.href = '/admin';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmSenha = document.getElementById('confirmSenha').value;

      if (!email || !senha) {
        mostrarMensagem('Por favor, preencha todos os campos obrigatorios', 'warning');
        return;
      }

      if (senha.length < 6) {
        mostrarMensagem('A senha deve ter pelo menos 6 caracteres', 'warning');
        return;
      }

      if (senha !== confirmSenha) {
        mostrarMensagem('As senhas nao coincidem', 'warning');
        return;
      }

      btnRegister.disabled = true;
      btnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando conta...';

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: senha,
            full_name: fullName
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro ao criar conta');
        }

        mostrarMensagem('Conta criada com sucesso! Redirecionando para login...', 'success');

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        console.error('Erro no registro:', error);
        mostrarMensagem(error.message || 'Erro ao criar conta. Tente novamente.', 'danger');
        btnRegister.disabled = false;
        btnText.textContent = 'Criar Conta';
      }
    });
  </script>
</body>
</html>
