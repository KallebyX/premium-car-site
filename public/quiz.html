    function startQuiz() {
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('quizScreen').classList.remove('hidden');
      showQuestion(0);
    }

    function showQuestion(index) {
      const q = questions[index];
      const card = document.getElementById('questionCard');

      card.innerHTML = `
        <span class="question-number">
          <i class="bi bi-question-circle me-2"></i>
          Pergunta ${index + 1}
        </span>
        <h2 class="question-text">${q.question}</h2>
        <div class="answer-options">
          ${q.options.map((opt, i) => `
            <div class="answer-option ${answers[index] === opt.value ? 'selected' : ''}"
                 onclick="selectAnswer('${opt.value}', this)">
              <div class="answer-icon">
                <i class="${opt.icon}"></i>
              </div>
              <div class="answer-text">
                <h4>${opt.text}</h4>
                <p>${opt.desc}</p>
              </div>
            </div>
          `).join('')}
        </div>
      `;

      updateProgress();
      updateNavButtons();
    }

    function selectAnswer(value, element) {
      answers[currentQuestion] = value;

      document.querySelectorAll('.answer-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      element.classList.add('selected');

      document.getElementById('nextBtn').disabled = false;

      // Auto-advance after a short delay
      setTimeout(() => {
        if (currentQuestion < questions.length - 1) {
          nextQuestion();
        }
      }, 500);
    }

    function nextQuestion() {
      if (answers[currentQuestion] === undefined) return;

      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
      document.getElementById('questionCounter').textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
      document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
    }

      document.getElementById('prevBtn').style.visibility = currentQuestion > 0 ? 'visible' : 'hidden';
      document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima';
      document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;

      let maxType = 'sedan';
      let maxCount = 0;

      for (const type in counts) {
        if (counts[type] > maxCount) {
          maxCount = counts[type];
          maxType = type;
        }
      }

      return results[maxType];
    }
