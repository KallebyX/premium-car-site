<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Login administrativo do Premium Car">
  <title>Login Admin - Premium Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/global.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      max-width: 450px;
      width: 100%;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: fadeInUp 0.6s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-header i {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 15px;
      display: block;
    }

    .login-header h2 {
      color: #212529;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #6c757d;
      font-size: 0.95rem;
      margin: 0;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-floating input {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 1rem 0.75rem;
      height: 58px;
    }

    .form-floating input:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.15);
    }

    .form-floating label {
      padding: 1rem 0.75rem;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(135deg, #dc3545 0%, #bb2d3b 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-home {
      text-align: center;
      margin-top: 25px;
    }

    .back-home a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .back-home a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 10;
    }

    .password-toggle:hover {
      color: #dc3545;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 30px 20px;
      }

      .login-header i {
        font-size: 3rem;
      }

      .login-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="bi bi-shield-lock-fill"></i>
        <h2>Área Administrativa</h2>
        <p>Entre com suas credenciais de acesso</p>
      </div>

      <form id="loginForm">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required autocomplete="email">
          <label for="email"><i class="bi bi-envelope me-2"></i>E-mail</label>
        </div>

        <div class="form-floating position-relative">
          <input type="password" class="form-control" id="senha" placeholder="Senha" required autocomplete="current-password">
          <label for="senha"><i class="bi bi-lock me-2"></i>Senha</label>
          <i class="bi bi-eye password-toggle" id="togglePassword"></i>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="lembrar">
          <label class="form-check-label" for="lembrar">
            Lembrar-me neste dispositivo
          </label>
        </div>

        <button type="submit" class="btn btn-login" id="btnLogin">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          <span id="btnText">Entrar no Painel</span>
        </button>
      </form>

      <div id="msg" class="mt-3"></div>
    </div>

    <div class="back-home">
      <a href="/">
        <i class="bi bi-arrow-left"></i>
        Voltar para o site
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    const btnLogin = document.getElementById('btnLogin');
    const btnText = document.getElementById('btnText');
    const togglePassword = document.getElementById('togglePassword');
    const senhaInput = document.getElementById('senha');
    let supabase;

    // Toggle visualização da senha
    togglePassword.addEventListener('click', () => {
      const type = senhaInput.type === 'password' ? 'text' : 'password';
      senhaInput.type = type;
      togglePassword.classList.toggle('bi-eye');
      togglePassword.classList.toggle('bi-eye-slash');
    });

    // Carregar configuração do Supabase do backend
    async function initSupabase() {
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        supabase = createClient(config.supabaseUrl, config.supabaseAnonKey);
      } catch (error) {
        console.error('Erro ao inicializar Supabase:', error);
        mostrarMensagem('Erro ao conectar com o servidor', 'danger');
      }
    }

    function mostrarMensagem(texto, tipo = 'success') {
      const iconMap = {
        success: 'check-circle',
        danger: 'exclamation-triangle',
        warning: 'exclamation-circle',
        info: 'info-circle'
      };

      msg.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          <i class="bi bi-${iconMap[tipo]} me-2"></i>
          ${texto}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    // Inicializar Supabase ao carregar a página
    initSupabase();

    // Verificar se já está logado
    if (localStorage.getItem('token')) {
      window.location.href = '/admin';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        mostrarMensagem('Por favor, preencha todos os campos', 'warning');
        return;
      }

      btnLogin.disabled = true;
      btnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: senha
        });

        if (error) {
          throw error;
        }

        if (data && data.session) {
          localStorage.setItem('token', data.session.access_token);
          
          mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'success');
          
          setTimeout(() => {
            window.location.href = '/admin';
          }, 1500);
        }
      } catch (error) {
        console.error('Erro no login:', error);
        
        let mensagemErro = 'Erro ao fazer login. Verifique suas credenciais.';
        
        if (error.message.includes('Invalid login credentials')) {
          mensagemErro = 'E-mail ou senha incorretos';
        } else if (error.message.includes('Email not confirmed')) {
          mensagemErro = 'E-mail não confirmado. Verifique sua caixa de entrada.';
        }
        
        mostrarMensagem(mensagemErro, 'danger');
        btnLogin.disabled = false;
        btnText.textContent = 'Entrar no Painel';
      }
    });
  </script>
</body>
</html>
