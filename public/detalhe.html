<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Análise detalhada e avaliação profissional de carros - Premium Car"/>
  <title>Detalhes da Avaliação - Premium Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .detail-hero {
      position: relative;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .detail-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .detail-hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
      padding: 30px;
      color: white;
    }

    .info-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      border-left: 4px solid #dc3545;
    }

    .spec-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .spec-label {
      font-weight: 600;
      color: #6c757d;
    }

    .spec-value {
      font-weight: bold;
      color: #212529;
    }

    .rating-badge {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .video-container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin: 30px 0;
    }

    .share-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .share-btn {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .share-btn:hover {
      transform: translateY(-2px);
      color: white;
    }

    .share-btn.whatsapp { background: #25D366; }
    .share-btn.facebook { background: #1877F2; }
    .share-btn.twitter { background: #1DA1F2; }
    .share-btn.email { background: #6c757d; }
  </style>
</head>
<body class="bg-light">
  <div id="injected-header"></div>
  <div class="container my-5 px-3 px-md-5">
    <div id="carroDetalhe"></div>
  </div>

  <div id="injected-footer"></div>
  <script>
    async function carregarHeaderFooter() {
      const base = await fetch('/base.html').then(res => res.text());
      const temp = document.createElement('div');
      temp.innerHTML = base;

      const header = temp.querySelector('header');
      const footer = temp.querySelector('footer');

      if (header) document.getElementById('injected-header').appendChild(header);
      if (footer) document.getElementById('injected-footer').appendChild(footer);
    }

    carregarHeaderFooter();
  </script>

  <script>
    async function carregarDetalhes() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("carroDetalhe").innerHTML = `
          <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            ID do carro não especificado.
            <a href="/" class="alert-link ms-2">Voltar para Home</a>
          </div>
        `;
        return;
      }

      try {
        const res = await fetch("/api/carros");
        const carros = await res.json();
        const carro = carros.find(c => c.id === id);

        if (!carro) {
          document.getElementById("carroDetalhe").innerHTML = `
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-circle me-2"></i>
              Carro não encontrado.
              <a href="/" class="alert-link ms-2">Voltar para Home</a>
            </div>
          `;
          return;
        }

        // Atualizar título da página
        document.title = `${carro.titulo} - Premium Car`;

        // Atualizar meta description
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
          metaDesc.setAttribute('content', `${carro.titulo} - ${carro.descricao.substring(0, 150)}`);
        }

        // URLs para compartilhamento
        const pageUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent(`Confira esta avaliação: ${carro.titulo}`);

        const notaClass = carro.nota_geral >= 9 ? 'success' : carro.nota_geral >= 7 ? 'warning text-dark' : 'danger';

        document.getElementById("carroDetalhe").innerHTML = `
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/" class="text-decoration-none"><i class="bi bi-house-door me-1"></i>Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">${carro.titulo}</li>
            </ol>
          </nav>

          <!-- Hero Image -->
          <div class="detail-hero">
            <img src="${carro.imagem_url || 'https://via.placeholder.com/1200x400?text=Sem+Imagem'}" alt="${carro.modelo}">
            <div class="detail-hero-overlay">
              <h1 class="display-5 fw-bold mb-2">${carro.titulo}</h1>
              <p class="lead mb-0">
                <i class="bi bi-tag me-2"></i>${carro.marca} ${carro.modelo} ${carro.ano}
              </p>
            </div>
          </div>

          <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
              <!-- Especificações -->
              <div class="info-card">
                <h3 class="mb-4"><i class="bi bi-info-circle me-2 text-danger"></i>Especificações</h3>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-tag-fill me-2"></i>Marca</span>
                  <span class="spec-value">${carro.marca}</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-car-front me-2"></i>Modelo</span>
                  <span class="spec-value">${carro.modelo}</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-calendar-event me-2"></i>Ano</span>
                  <span class="spec-value">${carro.ano}</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-cash-stack me-2"></i>Preço Estimado</span>
                  <span class="spec-value text-danger">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(carro.preco_estimado)}</span>
                </div>
                ${carro.autor_email ? `
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-person me-2"></i>Avaliado por</span>
                  <span class="spec-value">${carro.autor_email}</span>
                </div>
                ` : ''}
              </div>

              <!-- Descrição -->
              <div class="info-card">
                <h3 class="mb-3"><i class="bi bi-file-text me-2 text-danger"></i>Análise Detalhada</h3>
                <p class="text-muted" style="line-height: 1.8; font-size: 1.05rem;">${carro.descricao}</p>
              </div>

              <!-- Vídeo -->
              ${carro.video_url ? `
              <div class="info-card">
                <h3 class="mb-4"><i class="bi bi-play-circle me-2 text-danger"></i>Vídeo da Avaliação</h3>
                <div class="video-container">
                  <div class="ratio ratio-16x9">
                    <iframe src="${carro.video_url}" title="Vídeo do carro" allowfullscreen></iframe>
                  </div>
                </div>
              </div>
              ` : ''}
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
              <!-- Nota -->
              <div class="info-card text-center">
                <h4 class="mb-3"><i class="bi bi-star-fill me-2 text-danger"></i>Nota Final</h4>
                <div class="rating-badge bg-${notaClass}">
                  ${carro.nota_geral}/10
                </div>
                <p class="text-muted mt-3 mb-0">
                  ${carro.nota_geral >= 9 ? 'Excelente' : carro.nota_geral >= 7 ? 'Muito Bom' : carro.nota_geral >= 5 ? 'Bom' : 'Regular'}
                </p>
              </div>

              <!-- Compartilhar -->
              <div class="info-card">
                <h5 class="mb-3"><i class="bi bi-share me-2 text-danger"></i>Compartilhar</h5>
                <div class="share-buttons">
                  <a href="https://api.whatsapp.com/send?text=${shareText}%20${pageUrl}"
                     target="_blank"
                     class="share-btn whatsapp">
                    <i class="bi bi-whatsapp"></i> WhatsApp
                  </a>
                  <a href="https://www.facebook.com/sharer/sharer.php?u=${pageUrl}"
                     target="_blank"
                     class="share-btn facebook">
                    <i class="bi bi-facebook"></i> Facebook
                  </a>
                  <a href="https://twitter.com/intent/tweet?text=${shareText}&url=${pageUrl}"
                     target="_blank"
                     class="share-btn twitter">
                    <i class="bi bi-twitter"></i> Twitter
                  </a>
                  <a href="mailto:?subject=${shareText}&body=${pageUrl}"
                     class="share-btn email">
                    <i class="bi bi-envelope"></i> E-mail
                  </a>
                </div>
              </div>

              <!-- CTA -->
              <div class="info-card bg-danger text-white border-0">
                <h5 class="mb-3"><i class="bi bi-chat-dots me-2"></i>Ficou interessado?</h5>
                <p class="mb-3">Entre em contato conosco para mais informações ou tire suas dúvidas!</p>
                <a href="/fale-conosco.html" class="btn btn-light w-100">
                  <i class="bi bi-envelope me-2"></i>Fale Conosco
                </a>
              </div>

              <!-- Voltar -->
              <div class="d-grid">
                <a href="/" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-arrow-left me-2"></i>Voltar para Home
                </a>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("carroDetalhe").innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Erro ao carregar detalhes do carro.
            <a href="/" class="alert-link ms-2">Voltar para Home</a>
          </div>
        `;
      }
    }

    carregarDetalhes();
  </script>
</body>
</html>
