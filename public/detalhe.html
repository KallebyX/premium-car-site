<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags - Will be dynamically updated -->
  <title id="page-title">Avaliação Completa - Premium Car</title>
  <meta name="title" content="Avaliação Completa - Premium Car" id="meta-title">
  <meta name="description" content="Avaliação completa e detalhada com ficha técnica, prós e contras, vídeo review e nossa nota. Descubra se vale a pena!" id="meta-description">
  <meta name="keywords" content="avaliação, review, ficha técnica, análise automotiva" id="meta-keywords">
  <meta name="author" content="Premium Car">
  <meta name="language" content="Portuguese">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

  <!-- Open Graph / Facebook - Will be dynamically updated -->
  <meta property="og:type" content="product">
  <meta property="og:url" content="https://premiumcar.com/detalhe.html" id="og-url">
  <meta property="og:title" content="Avaliação Completa - Premium Car" id="og-title">
  <meta property="og:description" content="Avaliação completa e detalhada" id="og-description">
  <meta property="og:image" content="https://premiumcar.com/icons/icon-512x512.png" id="og-image">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Foto do veículo" id="og-image-alt">
  <meta property="og:site_name" content="Premium Car">
  <meta property="og:locale" content="pt_BR">

  <!-- Twitter Card - Will be dynamically updated -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://premiumcar.com/detalhe.html" id="twitter-url">
  <meta name="twitter:title" content="Avaliação Completa - Premium Car" id="twitter-title">
  <meta name="twitter:description" content="Avaliação completa e detalhada" id="twitter-description">
  <meta name="twitter:image" content="https://premiumcar.com/icons/icon-512x512.png" id="twitter-image">
  <meta name="twitter:image:alt" content="Foto do veículo" id="twitter-image-alt">
  <meta name="twitter:creator" content="@premiumcar">
  <meta name="twitter:site" content="@premiumcar">

  <!-- Icons and PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <meta name="theme-color" content="#dc3545">

  <!-- Canonical URL - Will be dynamically updated -->
  <link rel="canonical" href="https://premiumcar.com/detalhe.html" id="canonical-url">

  <!-- Structured Data (JSON-LD) - Will be dynamically updated via JavaScript -->
  <script type="application/ld+json" id="structured-data">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "Avaliação de Veículo",
    "description": "Avaliação completa e detalhada",
    "image": "https://premiumcar.com/icons/icon-512x512.png",
    "brand": {
      "@type": "Brand",
      "name": "Premium Car"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "0",
      "reviewCount": "1"
    }
  }
  </script>

  <!-- Bootstrap (must load BEFORE custom styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Design System (loaded AFTER Bootstrap to override) -->
  <link rel="stylesheet" href="/css/design-tokens.css">
  <link rel="stylesheet" href="/css/global.css">
  <style>
    .detail-hero {
      position: relative;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .detail-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .detail-hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
      padding: 30px;
      color: white;
    }

    .info-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--card-shadow);
      margin-bottom: 20px;
      border-left: 4px solid var(--color-accent-600);
      border-top: 1px solid var(--border-light);
      border-right: 1px solid var(--border-light);
      border-bottom: 1px solid var(--border-light);
    }

    .info-card h3, .info-card h4, .info-card h5 {
      color: var(--text-primary);
    }

    .spec-item {
      padding: 15px;
      background: var(--bg-tertiary);
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border-light);
    }

    .spec-label {
      font-weight: 600;
      color: var(--text-secondary);
    }

    .spec-value {
      font-weight: bold;
      color: var(--text-primary);
    }

    .rating-badge {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .video-container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin: 30px 0;
    }

    .share-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .share-btn {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .share-btn:hover {
      transform: translateY(-2px);
      color: white;
    }

    .share-btn.whatsapp { background: #25D366; }
    .share-btn.facebook { background: #1877F2; }
    .share-btn.twitter { background: #1DA1F2; }
    .share-btn.email { background: #6c757d; }
  </style>
</head>
<body>
  <div id="injected-header"></div>
  <div class="container my-5 px-3 px-md-5">
    <div id="carroDetalhe"></div>
  </div>

  <div id="injected-footer"></div>
  <script>
    async function carregarHeaderFooter() {
      const base = await fetch('/base.html').then(res => res.text());
      const temp = document.createElement('div');
      temp.innerHTML = base;

      const header = temp.querySelector('header');
      const footer = temp.querySelector('footer');

      if (header) document.getElementById('injected-header').appendChild(header);
      if (footer) document.getElementById('injected-footer').appendChild(footer);
    }

    carregarHeaderFooter();
  </script>

  <script>
    async function carregarDetalhes() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("carroDetalhe").innerHTML = `
          <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            ID do carro não especificado.
            <a href="/" class="alert-link ms-2">Voltar para Home</a>
          </div>
        `;
        return;
      }

      try {
        // Buscar carro específico pela API
        const res = await fetch(`/api/carros/${id}`);

        if (!res.ok) {
          document.getElementById("carroDetalhe").innerHTML = `
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-circle me-2"></i>
              Carro não encontrado.
              <a href="/" class="alert-link ms-2">Voltar para Home</a>
            </div>
          `;
          return;
        }

        const carro = await res.json();

        // ========================================
        // UPDATE SEO META TAGS DYNAMICALLY
        // ========================================
        const carTitle = `${carro.marca} ${carro.modelo} - Avaliação Completa`;
        const carDescription = `Avaliação completa do ${carro.marca} ${carro.modelo} ${carro.ano}. Ficha técnica, prós e contras, vídeo review e nossa nota ${carro.nota_geral}/10. ${carro.descricao.substring(0, 100)}...`;
        const carKeywords = `${carro.marca}, ${carro.modelo}, ${carro.ano}, avaliação, review, ficha técnica, ${carro.combustivel}, ${carro.transmissao}`;
        const carImage = carro.imagem_url || 'https://premiumcar.com/icons/icon-512x512.png';
        const carUrl = `https://premiumcar.com/detalhe.html?id=${carro.id}`;

        // Update page title
        document.title = `${carTitle} - Premium Car`;
        document.getElementById('page-title').textContent = `${carTitle} - Premium Car`;

        // Update primary meta tags
        document.getElementById('meta-title').setAttribute('content', `${carTitle} - Premium Car`);
        document.getElementById('meta-description').setAttribute('content', carDescription);
        document.getElementById('meta-keywords').setAttribute('content', carKeywords);

        // Update Open Graph tags
        document.getElementById('og-url').setAttribute('content', carUrl);
        document.getElementById('og-title').setAttribute('content', `${carTitle} - Premium Car`);
        document.getElementById('og-description').setAttribute('content', carDescription);
        document.getElementById('og-image').setAttribute('content', carImage);
        document.getElementById('og-image-alt').setAttribute('content', `${carro.marca} ${carro.modelo} ${carro.ano}`);

        // Update Twitter Card tags
        document.getElementById('twitter-url').setAttribute('content', carUrl);
        document.getElementById('twitter-title').setAttribute('content', `${carTitle} - Premium Car`);
        document.getElementById('twitter-description').setAttribute('content', carDescription);
        document.getElementById('twitter-image').setAttribute('content', carImage);
        document.getElementById('twitter-image-alt').setAttribute('content', `${carro.marca} ${carro.modelo} ${carro.ano}`);

        // Update canonical URL
        document.getElementById('canonical-url').setAttribute('href', carUrl);

        // Update structured data (JSON-LD)
        const structuredData = {
          "@context": "https://schema.org",
          "@type": "Product",
          "name": `${carro.marca} ${carro.modelo} ${carro.ano}`,
          "description": carro.descricao,
          "image": carImage,
          "brand": {
            "@type": "Brand",
            "name": carro.marca
          },
          "model": carro.modelo,
          "productionDate": carro.ano.toString(),
          "vehicleEngine": {
            "@type": "EngineSpecification",
            "fuelType": carro.combustivel
          },
          "vehicleTransmission": carro.transmissao,
          "offers": {
            "@type": "Offer",
            "price": carro.preco_estimado,
            "priceCurrency": "BRL",
            "availability": "https://schema.org/InStock"
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": carro.nota_geral,
            "bestRating": "10",
            "worstRating": "0",
            "reviewCount": "1"
          },
          "review": {
            "@type": "Review",
            "reviewRating": {
              "@type": "Rating",
              "ratingValue": carro.nota_geral,
              "bestRating": "10"
            },
            "author": {
              "@type": "Organization",
              "name": "Premium Car"
            },
            "reviewBody": carro.descricao
          }
        };

        document.getElementById('structured-data').textContent = JSON.stringify(structuredData, null, 2);

        // URLs para compartilhamento
        const pageUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent(`Confira esta avaliação: ${carro.titulo}`);

        const notaClass = carro.nota_geral >= 9 ? 'success' : carro.nota_geral >= 7 ? 'warning text-dark' : 'danger';

        document.getElementById("carroDetalhe").innerHTML = `
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/" class="text-decoration-none"><i class="bi bi-house-door me-1"></i>Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">${carro.titulo}</li>
            </ol>
          </nav>

          <!-- Hero Image -->
          <div class="detail-hero">
            <img src="${carro.imagem_url || 'https://via.placeholder.com/1200x400?text=Sem+Imagem'}" alt="${carro.modelo}">
            <div class="detail-hero-overlay">
              <h1 class="display-5 fw-bold mb-2">${carro.titulo}</h1>
              <p class="lead mb-0">
                <i class="bi bi-tag me-2"></i>${carro.marca} ${carro.modelo} ${carro.ano}
              </p>
            </div>
          </div>

          <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
              <!-- Especificações -->
              <div class="info-card">
                <h3 class="mb-4"><i class="bi bi-info-circle me-2 text-danger"></i>Especificações</h3>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-tag-fill me-2"></i>Marca</span>
                  <span class="spec-value">${carro.marca}</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-car-front me-2"></i>Modelo</span>
                  <span class="spec-value">${carro.modelo}</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-calendar-event me-2"></i>Ano</span>
                  <span class="spec-value">${carro.ano}</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-cash-stack me-2"></i>Preço Estimado</span>
                  <span class="spec-value text-danger">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(carro.preco_estimado)}</span>
                </div>
                ${carro.autor_email ? `
                <div class="spec-item">
                  <span class="spec-label"><i class="bi bi-person me-2"></i>Avaliado por</span>
                  <span class="spec-value">${carro.autor_email}</span>
                </div>
                ` : ''}
              </div>

              <!-- Descrição -->
              <div class="info-card">
                <h3 class="mb-3"><i class="bi bi-file-text me-2 text-danger"></i>Análise Detalhada</h3>
                <p class="text-muted" style="line-height: 1.8; font-size: 1.05rem;">${carro.descricao}</p>
              </div>

              <!-- Vídeo -->
              ${carro.video_url ? `
              <div class="info-card">
                <h3 class="mb-4"><i class="bi bi-play-circle me-2 text-danger"></i>Vídeo da Avaliação</h3>
                <div class="video-container">
                  <div class="ratio ratio-16x9">
                    <iframe src="${carro.video_url}" title="Vídeo do carro" allowfullscreen></iframe>
                  </div>
                </div>
              </div>
              ` : ''}
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
              <!-- Nota -->
              <div class="info-card text-center">
                <h4 class="mb-3"><i class="bi bi-star-fill me-2 text-danger"></i>Nota Final</h4>
                <div class="rating-badge bg-${notaClass}">
                  ${carro.nota_geral}/10
                </div>
                <p class="text-muted mt-3 mb-0">
                  ${carro.nota_geral >= 9 ? 'Excelente' : carro.nota_geral >= 7 ? 'Muito Bom' : carro.nota_geral >= 5 ? 'Bom' : 'Regular'}
                </p>
              </div>

              <!-- Compartilhar -->
              <div class="info-card">
                <h5 class="mb-3"><i class="bi bi-share me-2 text-danger"></i>Compartilhar</h5>
                <div class="share-buttons">
                  <a href="https://api.whatsapp.com/send?text=${shareText}%20${pageUrl}"
                     target="_blank"
                     class="share-btn whatsapp">
                    <i class="bi bi-whatsapp"></i> WhatsApp
                  </a>
                  <a href="https://www.facebook.com/sharer/sharer.php?u=${pageUrl}"
                     target="_blank"
                     class="share-btn facebook">
                    <i class="bi bi-facebook"></i> Facebook
                  </a>
                  <a href="https://twitter.com/intent/tweet?text=${shareText}&url=${pageUrl}"
                     target="_blank"
                     class="share-btn twitter">
                    <i class="bi bi-twitter"></i> Twitter
                  </a>
                  <a href="mailto:?subject=${shareText}&body=${pageUrl}"
                     class="share-btn email">
                    <i class="bi bi-envelope"></i> E-mail
                  </a>
                </div>
              </div>

              <!-- CTA -->
              <div class="info-card bg-danger text-white border-0">
                <h5 class="mb-3"><i class="bi bi-chat-dots me-2"></i>Ficou interessado?</h5>
                <p class="mb-3">Entre em contato conosco para mais informações ou tire suas dúvidas!</p>
                <a href="/fale-conosco.html" class="btn btn-light w-100">
                  <i class="bi bi-envelope me-2"></i>Fale Conosco
                </a>
              </div>

              <!-- Voltar -->
              <div class="d-grid">
                <a href="/" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-arrow-left me-2"></i>Voltar para Home
                </a>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("carroDetalhe").innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Erro ao carregar detalhes do carro.
            <a href="/" class="alert-link ms-2">Voltar para Home</a>
          </div>
        `;
      }
    }

    carregarDetalhes();
  </script>
</body>
</html>
