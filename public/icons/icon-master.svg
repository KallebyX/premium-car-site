<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="110" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#dc3545"/>
      <stop offset="100%" stop-color="#a02834"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Car Icon - Modern and Clean -->
  <g filter="url(#shadow)" transform="translate(256, 256)">
    <!-- Car body -->
    <path d="M-120,-40 L-140,-10 L-150,20 L-150,60 L-130,70 L130,70 L150,60 L150,20 L140,-10 L120,-40 Z"
          fill="white" opacity="0.95"/>

    <!-- Car top/roof -->
    <path d="M-90,-40 L-100,-10 L-80,0 L80,0 L100,-10 L90,-40 Z"
          fill="white" opacity="0.95"/>

    <!-- Front window -->
    <path d="M-95,-35 L-100,-15 L-85,-5 L-50,-5 L-50,-35 Z"
          fill="#dc3545" opacity="0.3"/>

    <!-- Rear window -->
    <path d="M50,-5 L85,-5 L100,-15 L95,-35 L50,-35 Z"
          fill="#dc3545" opacity="0.3"/>

    <!-- Wheels -->
    <circle cx="-90" cy="70" r="25" fill="#212529"/>
    <circle cx="-90" cy="70" r="15" fill="#6c757d"/>
    <circle cx="90" cy="70" r="25" fill="#212529"/>
    <circle cx="90" cy="70" r="15" fill="#6c757d"/>

    <!-- Headlight -->
    <circle cx="135" cy="30" r="8" fill="#ffc107" opacity="0.8"/>

    <!-- Taillight -->
    <circle cx="-135" cy="30" r="8" fill="#dc3545" opacity="0.8"/>

    <!-- Front grill details -->
    <rect x="140" y="10" width="8" height="40" rx="2" fill="white" opacity="0.7"/>

    <!-- Door handle -->
    <rect x="-20" y="25" width="40" height="4" rx="2" fill="#6c757d" opacity="0.5"/>

    <!-- Side mirror left -->
    <ellipse cx="-105" cy="-5" rx="8" ry="12" fill="white" opacity="0.9"/>

    <!-- Side mirror right -->
    <ellipse cx="105" cy="-5" rx="8" ry="12" fill="white" opacity="0.9"/>
  </g>

  <!-- Premium badge/accent on top right -->
  <circle cx="410" cy="102" r="45" fill="white" opacity="0.2"/>
  <text x="410" y="115" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.9">P</text>
</svg>
