<!--
  ============================================
  PREMIUM CAR - META TAGS SEO TEMPLATE
  ============================================

  Copie e adapte estas meta tags para cada página.
  Substitua os valores entre {{}} pelos valores específicos de cada página.
  ============================================
-->

<!-- Primary Meta Tags -->
<meta name="title" content="{{TITLE}} - Premium Car">
<meta name="description" content="{{DESCRIPTION}}">
<meta name="keywords" content="{{KEYWORDS}}, avaliações automotivas, carros, reviews, premium car">
<meta name="author" content="Premium Car">
<meta name="language" content="Portuguese">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{URL}}">
<meta property="og:title" content="{{TITLE}} - Premium Car">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:image" content="{{IMAGE_URL}}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{IMAGE_ALT}}">
<meta property="og:site_name" content="Premium Car">
<meta property="og:locale" content="pt_BR">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{URL}}">
<meta name="twitter:title" content="{{TITLE}} - Premium Car">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="{{IMAGE_URL}}">
<meta name="twitter:image:alt" content="{{IMAGE_ALT}}">
<meta name="twitter:creator" content="@premiumcar">
<meta name="twitter:site" content="@premiumcar">

<!-- Additional Meta Tags -->
<meta name="format-detection" content="telephone=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Premium Car">

<!-- Theme Colors -->
<meta name="theme-color" content="#dc3545">
<meta name="msapplication-TileColor" content="#dc3545">
<meta name="msapplication-navbutton-color" content="#dc3545">

<!-- Manifest and Icons -->
<link rel="manifest" href="/manifest.json">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#dc3545">

<!-- Canonical URL -->
<link rel="canonical" href="{{URL}}">

<!-- Preconnect to external domains (performance) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="https://images.unsplash.com">

<!-- DNS Prefetch (performance) -->
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{SCHEMA_TYPE}}",
  "name": "{{TITLE}}",
  "description": "{{DESCRIPTION}}",
  "url": "{{URL}}",
  "image": "{{IMAGE_URL}}",
  "logo": "https://premiumcar.com/icons/icon-512x512.png",
  "sameAs": [
    "https://instagram.com/premiumcar",
    "https://youtube.com/premiumcar",
    "https://twitter.com/premiumcar",
    "https://facebook.com/premiumcar"
  ]
}
</script>
